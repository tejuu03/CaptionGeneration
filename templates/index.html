<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4">📷 Image Caption Generator</h1>
        <p class="lead">Upload an image, and get a caption generated by AI.</p>

        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button class="btn btn-primary mt-3" onclick="uploadImage()">Generate Caption</button>
        </div>

        <div id="result" class="mt-4">
            <img id="previewImage" class="hidden img-thumbnail">
            <p id="captionText" class="caption-text"></p>
        </div>
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageUpload");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/generate_caption", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("previewImage").src = data.image_url;
                    document.getElementById("previewImage").classList.remove("hidden");
                    document.getElementById("captionText").innerText = "📝 " + data.caption;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
